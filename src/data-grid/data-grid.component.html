<mat-card>
  <mat-card-header>
    <mat-card-title>Data Grid</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <cdk-virtual-scroll-viewport itemSize="50" class="data-grid" #scroller>
      <table mat-table [dataSource]="records">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let record">{{ record.id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let record">{{ record.name }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let record">{{ record.email }}</td>
        </ng-container>

        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef>Role</th>
          <td mat-cell *matCellDef="let record">{{ record.role }}</td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns; sticky: true"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </cdk-virtual-scroll-viewport>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="openAddRecordModal()">
      Add Record
    </button>
  </mat-card-actions>
</mat-card>
