<h2 mat-dialog-title>Add New Record</h2>
    <mat-dialog-content>
      <mat-form-field>
        <input matInput [(ngModel)]="record.name" placeholder="Name">
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="record.email" placeholder="Email">
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="record.role" placeholder="Role">
      </mat-form-field>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button (click)="onCancel()">Cancel</button>
      <button mat-raised-button color="primary" (click)="onSave()" [disabled]="isSaving">
        <mat-spinner *ngIf="isSaving" diameter="20" class="button-spinner"></mat-spinner>
        {{ isSaving ? 'Saving...' : 'Save' }}
      </button>
    </mat-dialog-actions>
